<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/75906bd9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container22"></div>
    <script>
      document.querySelector(".container22").innerHTML = JSON.parse(
        sessionStorage.getItem("ListItems")
      )
        .map(
          (item) =>
            `<div  class="item" id=${item.id}>
        <input type="checkbox" id="check" onchange="handleChangechecked(${item.id})" />
        <h1>${item.title}</h1>
        <p>
        ${item.description}
      </p>
        <p>${item.date}</p>
        <button  class="modal-btn" onclick="editForm(${item.id})" ><i class="fas fa-pencil-alt"></i></button>
         </div>`
        )
        .join(" ");
    </script>
  </body>
</html>
