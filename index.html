<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/75906bd9b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#" id="myForm" method="post">
        <input type="text" id="title" name="title" placeholder="Enter Title" />
        <div class="err" id="entertitle"></div>
        <textarea
          id="des"
          name="descrption"
          rows="10px"
          placeholder="Enter Descrption"
        ></textarea>
        <div class="err" id="enterdes"></div>
        <input type="date" name="date" id="date" />
        <div class="err" id="enterdate"></div>
        <input type="submit" id="button" value="Add" />
      </form>
      <div class="right">
        <p id="count">The number of items :<strong id="counter">0</strong></p>
        <button id="submit" onclick="viewItems(items)">Submit</button>
      </div>
    </div>

    <!--  -->
    <div class="container2"></div>
    <div class="container3">
      <button id="deleteall" onclick="deleteItems(items)">DeleteAll</button>
      <button id="deleteone">DeleteItem</button>
      <a href="summary.html">
        <button id="summary">summary</button>
      </a>
    </div>
    <!--  -->

    <!-- Edit Form Modal -->
    <div class="modal-bg">
      <div class="modal">
        <form action="" id="modal-up">
          <h2>Edit this card</h2>
          <input
            type="text"
            id="input_title"
            name="title"
            placeholder="Enter Title"
          />
          <div class="err" id="entertitle_edit"></div>
          <textarea
            id="input_des"
            name="descrption"
            rows="10px"
            placeholder="Enter Descrption"
          ></textarea>
          <div class="err" id="enterdes_edit"></div>
          <input type="date" name="date" id="input_date" />
          <div class="err" id="enterdate_edit"></div>
          <span>
            <button type="submit" id="save">Save</button>
            <button id="cancel1" onclick="closeEditModal()">Cancel</button>
          </span>
        </form>
      </div>
    </div>
    <!--  -->

    <!--Remov Modal  -->
    <div class="modal-bgdelete">
      <div class="modalDelete">
        <h2>Are you sure Delete This Task</h2>
        <span>
          <button id="delete" onclick="removeItem()">Delete</button>
          <button id="cancel" onclick="closeModal()">Cancel</button>
        </span>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
